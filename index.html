<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Afacad">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <nav id="navbar">
            <div id="navHead">
                <div class="navGrid">
                    <img id="navLogo" src="images/logoimg.svg" alt="Logo">
                </div>
                <div class="navGrid">
                    <h1>Dashboard</h1>
                </div>
            </div>
            <div id="navBody">
                <div class="navGrid">
                    <img class="navIcon" src="images/homeimg.svg" alt="Home">
                </div>
                <div class="navGrid">
                    <p>Home</p>
                </div>
                <div class="navGrid">
                    <img class="navIcon" src="images/profileimg.svg" alt="Profile">
                </div>
                <div class="navGrid">
                    <p>Profile</p>
                </div>
                <div class="navGrid">
                    <img class="navIcon" src="images/messagesimg.svg" alt="Messages">
                </div>
                <div class="navGrid">
                    <p>Messages</p>
                </div>
                <div class="navGrid">
                    <img class="navIcon" src="images/history.svg" alt="History">
                </div>
                <div class="navGrid">
                    <p>History</p>
                </div>
                <div class="navGrid">
                    <img class="navIcon" src="images/tasksimg.svg" alt="Messages">
                </div>
                <div class="navGrid">
                    <p>Tasks</p>
                </div>
                <div class="navGrid">
                    <img class="navIcon" src="images/communityimg.svg" alt="Messages">
                </div>
                <div class="navGrid">
                    <p>Communities</p>
                </div>
            </div>
            <div id="navFooter">
                
            </div>
        </nav>
        <div id="headWrapper">
            head goes here
        </div>
        <div id="mainContent">

        </div>
    </div>
</body>
</html>
